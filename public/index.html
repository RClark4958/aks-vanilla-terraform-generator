<!DOCTYPE html>
<html>
<head>
  <title>AKS Vanilla Terraform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>AKS Vanilla Terraform</h1>
  <form id="resource-form">
    <label for="resource-name">Resource Name</label>
    <input type="text" id="resource-name" required>
    <label for="resource-type">Resource Type</label>
    <select id="resource-type">
      <option value="storage">Storage</option>
      <option value="keyVault">Key Vault</option>
      <option value="ingress">Ingress</option>
      <option value="sqlDb">SQL Database</option>
      <option value="webApp">Web App</option>
    </select>
    <button type="submit">Generate Terraform Script</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
